<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Transaction</title>
    <link rel="stylesheet" href="fast-transaction.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #004080, #002244);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background: #003366;
            padding: 15px;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
            padding: 10px 15px;
        }

        nav ul li a:hover {
            color: #ffcc00;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .hero {
            background: url('fast-transaction-bg.jpg') no-repeat center center/cover;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 28px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
        }

        .features {
            padding: 50px;
            text-align: center;
            background: white;
            margin: 30px auto;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            max-width: 900px;
        }

        .feature-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .feature {
            background: #004080;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 6px 12px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out;
        }

        .feature:hover {
            transform: translateY(-5px);
            background: #ffcc00;
            color: #004080;
        }

        footer {
            background: linear-gradient(135deg, #002244, #000d33);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fast Transaction</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="fast transaction-home-internal.html">Fast Transaction</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h2>Quick and Secure Transactions</h2>
            <p>Send money instantly with our fast transaction services.</p>
            
            <a href="start-transaction.html"><button id="startTransaction">Start Transaction</button></a>
        </div>
    </section>
    
    <section class="features">
        <h2>Why Choose Fast Transactions?</h2>
        <div class="feature-list">
            <div class="feature">Instant Processing</div>
            <div class="feature">Secure Encryption</div>
            <div class="feature">24/7 Availability</div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Banking System. All Rights Reserved.</p>
    </footer>
    
    <script src="fast-transaction.js"></script>
</body>
</html>
